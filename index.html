<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الموقع قيد التحديث | Toribble</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0e5ec, #f4f5f7);
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(20px) brightness(1);
      background: rgba(255, 255, 255, 0.3);
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #333;
      background: rgba(255, 255, 255, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(25px);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.55);
      border-radius: 12px;
      padding: 15px 25px;
      min-width: 70px;
      box-shadow: inset 3px 3px 8px rgba(0,0,0,0.08),
                  inset -3px -3px 8px rgba(255,255,255,0.8);
      transition: all 0.3s ease;
    }

    .time-box:hover {
      transform: scale(1.06);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: rgba(255, 255, 255, 0.65);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      h1 {
        font-size: 1.6rem;
      }
      .time-box {
        padding: 10px 15px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>⚙️ الموقع قيد التحديث</h1>
    <p>نعتذر، العمل متوقف مؤقتًا لمدة أسبوع بسبب بعض الظروف.<br>
    سنعود قريبًا بتحديثات أقوى وأجمل بإذن الله ❤️</p>

    <div class="timer" id="countdown">
      <div class="time-box"><span id="days">0</span><br>يوم</div>
      <div class="time-box"><span id="hours">0</span><br>ساعة</div>
      <div class="time-box"><span id="minutes">0</span><br>دقيقة</div>
      <div class="time-box"><span id="seconds">0</span><br>ثانية</div>
    </div>
  </div>

  <footer>© 2025 Toribble. جميع الحقوق محفوظة.</footer>

  <script>
    // تحديد مدة الإيقاف (7 أيام)
    const sevenDays = 7 * 24 * 60 * 60 * 1000;

    // جلب تاريخ الانتهاء من التخزين أو إنشاؤه
    let endDate = localStorage.getItem("maintenanceEnd");

    if (!endDate) {
      endDate = new Date().getTime() + sevenDays;
      localStorage.setItem("maintenanceEnd", endDate);
    }

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        localStorage.removeItem("maintenanceEnd");
        document.querySelector(".container").innerHTML =
          "<h1>✨ عدنا من جديد!</h1><p>تم الانتهاء من التحديثات، شكرًا لصبركم ❤️</p>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }, 1000);
  </script>
</body>
</html>
