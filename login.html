<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | Tribble</title>
  <link rel="icon" href="img/logo.png" type="image/x-icon">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }

    /* 🌤 الوضع النهاري */
    body.day {
      background: linear-gradient(135deg, #f9fff1, #fffbea);
      color: #000;
    }

    /* 🌙 الوضع الليلي */
    body.night {
      background: linear-gradient(135deg, #0b0b0b, #1c1c1c);
      color: #fff;
    }

    /* 🍃 أوراق الشجر */
    .leaves {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .leaf {
      position: absolute;
      width: 40px; height: 40px;
      background: url('https://images.icon-icons.com/1238/PNG/512/treeleaf_83777.png') no-repeat center/contain;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10%) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
      animation: fadeIn 1.8s ease-in-out;
      z-index: 1;
    }

    .text {
      font-size: 18px;
      font-weight: 500;
      color: #00b85c;
      margin-bottom: 25px;
      text-align: center;
      opacity: 0.9;
      animation: slideIn 1.5s ease-in-out;
      z-index: 1;
    }

    .beta {
      display: inline-block;
      background: linear-gradient(90deg, #b8860b, #ffd569);
      color: #222;
      font-size: 0.875rem;
      font-weight: 600;
      padding: 0.375rem 1.125rem;
      border-radius: 1.25rem;
      margin-bottom: 1.5625rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .beta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -5rem;
      width: 3.75rem;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      transform: skewX(-20deg);
      animation: shine 2.5s infinite linear;
    }

    @keyframes shine {
      0% { left: -5rem; }
      100% { left: 120%; }
    }

    .loader {
      width: 90px; height: 90px;
      border-radius: 50%;
      border: 6px solid #e0e0e0;
      border-top: 6px solid #00ff6a;
      border-right: 6px solid #ffd500;
      animation: spin 2s linear infinite;
      margin-bottom: 30px;
      z-index: 1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    input {
      background: #f8f8f8;
      border: 2px solid #cceeaa;
      border-radius: 70px;
      padding: 18px;
      width: 400px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 90, 0.1);
      font-size: 16px;
      transition: 0.3s;
      z-index: 1;
      position: relative;
    }

    input:focus {
      outline: none;
      border-color: #00b85c;
      box-shadow: 0 0 10px rgba(0, 184, 92, 0.3);
    }

    .btn {
      background: #000;
      color: white;
      border: 2px solid #cceeaa;
      border-radius: 70px;
      padding: 16px;
      width: 250px;
      max-width: 80%;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      z-index: 1;
      position: relative;
    }

    .btn:hover {
      background: #00b85c;
      color: #fff;
      transform: translateY(-3px);
    }

    .toggle-mode {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #00b85c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 10;
    }

    .toggle-mode:hover {
      transform: rotate(20deg);
      background: #009c4e;
    }

    .error {
      color: red;
      font-size: 15px;
      margin-top: 15px;
      display: none;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .logo { width: 120px; }
      input { width: 90%; font-size: 15px; padding: 15px; }
      .btn { width: 85%; font-size: 15px; padding: 14px; }
      .toggle-mode { width: 50px; height: 50px; font-size: 20px; bottom: 20px; right: 20px; }
    }
  </style>
</head>
<body class="day">

  <!-- 🍃 أوراق الشجر -->
  <div class="leaves" id="leaves"></div>

  <img src="img/t.webp" class="logo" alt="Logo">
  <div class="text">meet like-minded people nearby IRL</div>
  <div class="beta">Beta V0.2.1</div>
  <div class="loader"></div>

  <input type="text" id="codeInput" placeholder="Pin or Invitation code">
  <button class="btn" onclick="checkCode()">دخول</button>

  <div id="error" class="error">❌ الكود غير صحيح</div>

  <button class="toggle-mode" onclick="toggleMode()">☀️</button>

  <script>
    const validCodes = {
      "kareem2025": "كريم",
      "team-Tribbel": "فريق Tribble",
      "tribble2025": "عضو Tribble",
      "developer15": "مطور Tribble",
      "khaled_awad5": "خالد",
      "user2025": "مستخدم",
      "abdo_rady0": "عبدو",
      "ahmed_samir19": "أحمد سمير"
    };

    // 🌿 إنشاء أوراق الشجر + تحميل الوضع المحفوظ
    window.onload = function() {
      const savedUser = localStorage.getItem("tribble_user");
      if (savedUser) {
        alert(`👋 أهلاً يا ${savedUser}!`);
        window.location.href = "index.html";
      }

      const savedMode = localStorage.getItem("mode");
      if (savedMode === "night") toggleMode(true);

      const leavesContainer = document.getElementById('leaves');
      for (let i = 0; i < 12; i++) {
        const leaf = document.createElement('div');
        leaf.classList.add('leaf');
        leaf.style.left = Math.random() * 100 + '%';
        leaf.style.animationDuration = 6 + Math.random() * 5 + 's';
        leaf.style.animationDelay = Math.random() * 5 + 's';
        leaf.style.opacity = Math.random() * 0.8 + 0.2;
        leavesContainer.appendChild(leaf);
      }
    };

    function checkCode() {
      const input = document.getElementById("codeInput").value.trim().toLowerCase();
      const error = document.getElementById("error");

      if (validCodes[input]) {
        const username = validCodes[input];
        localStorage.setItem("tribble_user", username);
        alert(`🌿 أهلاً يا ${username}!`);
        window.location.href = "index.html";
      } else {
        error.style.display = "block";
        setTimeout(() => error.style.display = "none", 2500);
      }
    }

    function toggleMode(init = false) {
      const body = document.body;
      const button = document.querySelector('.toggle-mode');

      if (body.classList.contains("day") && !init) {
        body.classList.replace("day", "night");
        button.textContent = "🌙";
        localStorage.setItem("mode", "night");
      } else {
        body.classList.replace("night", "day");
        button.textContent = "☀️";
        localStorage.setItem("mode", "day");
      }
    }
  </script>
</body>
</html>
