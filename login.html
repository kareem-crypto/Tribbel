  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #ffffff, #fffbea);
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    .logo {
      width: 160px;
      margin-bottom: 25px;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
      max-width: 80%;
      height: auto;
    }

    .text {
      font-size: 18px;
      font-weight: 500;
      color: #00b85c;
      margin-bottom: 40px;
      text-align: center;
      opacity: 0.9;
      animation: slideIn 1.5s ease-in-out;
      z-index: 2;
    }

    .loader {
      width: 100px;
      height: 100px;
      border: 5px solid #000000;
      border-top: 5px solid #00ff6a;
      border-right: 5px solid #ffd500;
      border-radius: 50%;
      animation: spin 3s linear infinite;
      margin-bottom: 40px;
      opacity: 0.8;
      z-index: 2;
    }

    .type {
      background: #f8f8f8;
      border: 2px solid #cceeaa;
      border-radius: 70px;
      padding: 20px;
      width: 450px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 90, 0.1);
      transition: 0.3s ease;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
      font-size: 16px;
    }

    .type-btn {
      background: #000000;
      color: white;
      border: 2px solid #cceeaa;
      border-radius: 70px;
      padding: 18px;
      width: 250px;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 90, 0.1);
      transition: 0.3s ease;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
      cursor: pointer;
      font-size: 16px;
    }

    .type-btn:hover {
      box-shadow: 0 0 25px rgb(0, 0, 0);
      transform: translateY(-3px);
    }

    .beta {
      display: inline-block;
      background: linear-gradient(90deg, #ffeb3b, #ffeb3b);
      color: #222;
      font-size: 0.875rem;
      font-weight: 600;
      padding: 0.375rem 1.125rem;
      border-radius: 1.25rem;
      margin-bottom: 1.5625rem;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .beta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -5rem;
      width: 3.75rem;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      transform: skewX(-20deg);
      animation: shine 2.5s infinite linear;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #fff;
      color: #000000;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.2s ease;
      z-index: 999;
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: #97ff7d;
      color: rgb(0, 0, 0);
    }

    .leaf {
      position: absolute;
      top: -10%;
      width: 25px;
      height: 25px;
      background: rgba(154, 255, 100, 0.9);
      border-radius: 50% 50% 0 50%;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 1;
    }

    .leaf:nth-child(1) { left: 10%; animation-duration: 8s; animation-delay: 0s; background: #b2ff59; }
    .leaf:nth-child(2) { left: 30%; animation-duration: 10s; animation-delay: 2s; background: #c6ff00; }
    .leaf:nth-child(3) { left: 50%; animation-duration: 9s; animation-delay: 1s; background: #76ff03; }
    .leaf:nth-child(4) { left: 70%; animation-duration: 11s; animation-delay: 0.5s; background: #eeff41; }
    .leaf:nth-child(5) { left: 85%; animation-duration: 12s; animation-delay: 3s; background: #ccff90; }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      50% { transform: translateY(50vh) rotate(180deg); opacity: 0.7; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shine {
      0% { left: -5rem; }
      100% { left: 110%; }
    }

    /* üåê ÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ© ŸÑÿ¨ŸÖŸäÿπ ÿßŸÑÿ¥ÿßÿ¥ÿßÿ™ */
    @media (max-width: 768px) {
      .logo { width: 120px; }
      .text { font-size: 16px; margin-bottom: 25px; }
      .loader { width: 70px; height: 70px; margin-bottom: 25px; }
      .type { width: 90%; padding: 18px; font-size: 15px; }
      .type-btn { width: 80%; padding: 15px; font-size: 15px; }
      .back-btn { top: 10px; left: 10px; padding: 8px 14px; font-size: 14px; }
    }

    @media (max-width: 480px) {
      .logo { width: 100px; }
      .text { font-size: 14px; }
      .type { font-size: 14px; padding: 15px; }
      .type-btn { font-size: 14px; padding: 12px; }
    }
  </style>
