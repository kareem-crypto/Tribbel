<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | Tribble 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #ffffff, #fffbea);
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    .logo {
      width: 160px;
      margin-bottom: 25px;
      animation: fadeIn 2s ease-in-out;
    }

    .text {
      font-size: 18px;
      font-weight: 500;
      color: #00b85c;
      margin-bottom: 40px;
      text-align: center;
      opacity: 0.9;
      animation: slideIn 1.5s ease-in-out;
    }

    .loader {
      width: 100px;
      height: 100px;
      border: 5px solid #000000;
      border-top: 5px solid #00ff6a;
      border-right: 5px solid #ffd500;
      border-radius: 50%;
      animation: spin 3s linear infinite;
      margin-bottom: 40px;
      opacity: 0.8;
    }

    .type {
      background: #f8f8f8;
      border: 2px solid #cceeaa;
      border-radius: 70px;
      padding: 20px;
      width: 450px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 90, 0.1);
      font-size: 16px;
      transition: 0.3s;
    }

    .type:focus {
      outline: none;
      border-color: #00b85c;
      box-shadow: 0 0 10px rgba(0, 184, 92, 0.3);
    }

    .type-btn {
      background: #000000;
      color: white;
      border: 2px solid #cceeaa;
      border-radius: 70px;
      padding: 18px;
      width: 250px;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 90, 0.1);
      transition: 0.3s ease;
      cursor: pointer;
      font-size: 16px;
    }

    .type-btn:hover {
      box-shadow: 0 0 25px rgb(0, 0, 0);
      transform: translateY(-3px);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #fff;
      color: #000000;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.2s ease;
      z-index: 999;
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: #97ff7d;
      color: rgb(0, 0, 0);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 🌐 استجابة للشاشات الصغيرة */
    @media (max-width: 768px) {
      .logo { width: 120px; }
      .text { font-size: 16px; margin-bottom: 25px; }
      .loader { width: 70px; height: 70px; margin-bottom: 25px; }
      .type { width: 90%; padding: 18px; font-size: 15px; }
      .type-btn { width: 80%; padding: 15px; font-size: 15px; }
      .back-btn { top: 10px; left: 10px; padding: 8px 14px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">⬅ الرئيسية</a>

  <img src="img/t.webp" alt="Logo" class="logo">

  <div class="text">
    <p>أدخل كود الدعوة للوصول إلى موقعك</p>
  </div>

  <div class="loader"></div>

  <input type="text" id="codeInput" placeholder="Pin or Invitation code" class="type"><br><br>

  <input type="button" value="دخول" class="type-btn" onclick="checkCode()">

  <div id="error" class="error">❌ الكود غير صحيح، حاول مرة أخرى</div>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value.trim().toLowerCase();
      const error = document.getElementById("error");

      // ✅ الأكواد المسموح بها
      const validCodes = ["tribble2025", "kareem2025", "team2025", "developer15"];

      if (validCodes.includes(input)) {
        // لو الكود صح
        window.location.href = "index.html"; // ← غيّرها لاسم الصفحة اللي عايز تروحها
      } else {
        // لو الكود غلط
        error.style.display = "block";
        setTimeout(() => { error.style.display = "none"; }, 3000);
      }
    }
  </script>

</body>
</html>
