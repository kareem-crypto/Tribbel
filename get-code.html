<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الحصول على كود التسجيل | Tribble</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #0d1117, #000);
      color: white;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; flex-direction: column; text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00b4d8, #0077b6, #48cae4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1s ease;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 25px;
      animation: fadeInUp 1.2s ease;
    }

    .btn {
      background: #0077b6;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #00b4d8;
      transform: translateY(-3px);
    }

    .code-box {
      margin-top: 25px;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 3px;
      color: #00b4d8;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>الحصول على كود التسجيل</h1>
  <p>اضغط على الزر أدناه للحصول على كودك الخاص 🔑</p>

  <button class="btn" onclick="getCode()">احصل على الكود الآن</button>
  <div class="code-box" id="codeBox"></div>

  <button class="btn" style="background:#333;margin-top:20px;" onclick="window.location.href='index.html'">🔙 الرجوع إلى الصفحة الرئيسية</button>

  <footer>© 2025 Tribble Beta — جميع الحقوق محفوظة</footer>

  <script>
    function getCode() {
      const codeBox = document.getElementById("codeBox");
      const code = generateCode();
      localStorage.setItem("tribbleCode", code); // حفظ الكود
      codeBox.style.opacity = 0;
      codeBox.textContent = "";
      let i = 0;
      let reveal = setInterval(() => {
        codeBox.style.opacity = 1;
        codeBox.textContent += code[i];
        i++;
        if (i >= code.length) clearInterval(reveal);
      }, 120);
    }

    function generateCode() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let result = "";
      for (let i = 0; i < 8; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
  </script>
</body>
</html>
